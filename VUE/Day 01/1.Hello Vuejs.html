<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ hello }}
  </div>
  <script src="../node_modules/vue/dist/vue.js"></script>

    const vm = new Vue({
      el:'#app',
      data:{
        hello:'Hello Vuejs'
      }
    });
  </script>
</body>
</html>
