<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>body{font-size:10px}</style>
  <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
  <div id ="app">
    <!-- v-model双向绑定原理 -->
    <div>
      <input type="text" v-model="num1"> {{num1}} <br>
      <input type="text" :value="num1" @input="num1 = $event.target.value"> {{num1}}
    </div>
    <!-- v-model结合各类表单控件 -->
    <div>
      性别：
      <input type="radio" name="sex" id="" value="男" v-model="sex">男
      <input type="radio" name="sex" id="" value="女" v-model="sex">女 <br>
      {{ sex }} <br>
      爱好：
      <input type="checkbox" name="" id="" value="羽毛球" v-model="hobbies">羽毛球
      <input type="checkbox" name="" id="" value="篮球" v-model="hobbies">篮球
      <input type="checkbox" name="" id="" value="台球" v-model="hobbies">台球 <br>
      {{ hobbies }} <br>
      请选择地区：
      <select name="" id="" v-model="area" multiple>
        <option value="广东" selected>广东</option>
        <option value="青岛">青岛</option>
        <option value="江西">江西</option>
      </select> <br>
      {{ area }}
    </div>
    <!-- 修饰符 -->
    <div>
      请输入：<input type="text" name="" id="" v-model.lazy="num2"> <br>
      {{ num2 }} <br>
      请输入：<input type="text" name="" id="" v-model.number="str1"> <br>
      {{ typeof str1 }} <br>
      请输入：<input type="text" name="" id="" v-model.trim="str2"> <br>
      {{ str2 }} <br>

    </div>
  </div>

  <script>
   var vm = new Vue({
    el: '#app',
    data: {
      num1:0,
      num2:0,
      str1:'',
      str2:'',
      sex:'',
      hobbies:[],
      area:[]
    },
    methods: {}
   });
  </script>
</body>
</html>
