<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <cpn>
            <template slot-scope="slot">
                {{slot.data.join('-')}}
            </template>
        </cpn>
    </div>

    <template id="cpn">
        <div>
            <slot :data="books">
                <ul>
                    <li v-for="item in books">
                        {{item}}
                    </li>
                </ul>
            </slot>
        </div>
    </template>    
    <script src='../node_modules/vue/dist/vue.js'></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{},
            methods:{},
            components:{
                cpn:{
                    template:'#cpn',
                    data(){
                        return {
                            books:['三国演义','水浒传','西游记','红楼梦']
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
